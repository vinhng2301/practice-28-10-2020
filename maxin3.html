<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let a = prompt ('Số đầu tiên')
    let b = prompt ('Số thứ hai')
    let c = prompt ('Số thứ ba')

    if (b>a) {
        if (b>c){
            alert("số thứ hai là số lớn nhất") }
        else {
            alert("số thứ ba là số lớn nhất")
        }
    } else {
        alert ("Số đầu tiên là số lớn nhất" )
    }

</script>

</body>
</html>
