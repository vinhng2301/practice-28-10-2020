<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 1, b = 1;
    let sum = 2;
    document.write(a + "-")
    document.write(b + "-")
    for (let i = 2; i < 10; i++) {
        let c = a + b
        document.body.append(c + "-")
        sum += c
        a = b
        b = c
    }
    document.write(sum)
</script>

</body>
</html>
